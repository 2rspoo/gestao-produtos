# --- Configuração do Banco H2 (Memória) ---

# URL de conexão (mem:testdb cria o banco na memória RAM)
# DB_CLOSE_DELAY=-1 impede que o banco apague entre um step e outro do Cucumber
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Configuração do JPA/Hibernate para H2 ---

# Diz ao Hibernate para falar o dialeto do H2 (diferente do Postgres)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cria as tabelas automaticamente quando o teste inicia e apaga quando termina
spring.jpa.hibernate.ddl-auto=create-drop

# Mostra o SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desativa o Flyway nos testes (se você usar) para evitar conflitos de migração
spring.flyway.enabled=false