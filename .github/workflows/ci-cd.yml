name: CI/CD da Aplicação

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build e Push da Imagem
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, e push da imagem
        id: build-image
        run: |
          # Como sua secret já tem o endereço completo, usamos ela direto
          docker build -t ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} .
          docker push ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}

  deploy:
    name: Deploy no Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    # Ajustado para aceitar tanto a branch 'main' quanto a sua branch de trabalho se necessário
    if: github.event_name == 'push'

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Configurar kubectl para o EKS
        run: aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name eks-sistemapedidos-eks

      - name: Atualizar imagem no Kubernetes
        run: |
          # Aqui garantimos que o nome da imagem no YAML seja exatamente o que foi enviado ao ECR
          sed -i "s|IMAGEM_PLACEHOLDER|${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}|g" k8s/deployment.yaml

      - name: Aplicar manifestos no Kubernetes
        run: kubectl apply -f k8s/